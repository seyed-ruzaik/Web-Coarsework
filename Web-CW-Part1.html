	<input type = "button"  class = "btn"  onclick = "fontSmall()"  value = "Small font">
	<input type = "button"  class = "btn"  onclick = "fontBig()"  value = "Big font">
	<input type = "button"  class = "btn"  onclick = "fontVeryBig()"  value = "Very Big font">
	<input type = "button"  class = "btn"  onclick = "fontOriginal()"  value = "Original font">
	
	<script type = "text/javascript">
	
		function fontSmall() {
			var elem = document.querySelectorAll(".fonts");
			for ( var i = 0; i < elem.length; i ++ ) {
				elem[i].style.fontSize = "20px";
			}
			var elem2 = document.querySelectorAll(".btn");
			for ( var i2 = 0; i2 < elem2.length; i2 ++ ) {
				elem2[i2].style.fontSize = "10px";
			}
		}
	
		function fontBig() {
			var elem = document.querySelectorAll(".fonts");
			for ( var i = 0; i < elem.length; i ++ ) {
				elem[i].style.fontSize = "40px";
			}
			var elem2 = document.querySelectorAll(".btn");
			for ( var i2 = 0; i2 < elem2.length; i2 ++ ) {
				elem2[i2].style.fontSize = "30px";
			}
		}
		
		function fontVeryBig() {
			var elem = document.querySelectorAll(".fonts");
			for ( var i = 0; i < elem.length; i ++ ) {
				elem[i].style.fontSize = "50px";
			}
			var elem2 = document.querySelectorAll(".btn");
			for ( var i2 = 0; i2 < elem2.length; i2 ++ ) {
				elem2[i2].style.fontSize = "40px";
			}
		}
		
		function fontOriginal() {
			var elem = document.querySelectorAll(".fonts");
			for ( var i = 0; i < elem.length; i ++ ) {
				elem[i].style.fontSize = "30px";
			}
			var elem2 = document.querySelectorAll(".btn");
			for ( var i2 = 0; i2 < elem2.length; i2 ++ ) {
				elem2[i2].style.fontSize = "16px";
			}
		}

	</script>
